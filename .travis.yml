sudo: required
dist: trusty
language: cpp
compiler:
  - clang
  - gcc
cache: apt
addons:
  apt:
    packages:
      - libboost-dev
      - libboost-system-dev
      - liblua5.2-dev
      - libmysqlclient-dev
      - ninja-build
before_script: mkdir build && cd build && cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
script: ninja
